<!DOCTYPE html>
<html ng-app="transferApp"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Assignment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Transfer Service</a>
      </div>
    </div>
  </nav>
  <div class="jumbotron text-center" >
   		<script type="text/ng-template" id="account.html">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create Account</h4>
							<div class="row alert alert-danger alert-dismissable" role="alert" ng-show="result.length > 0">
								<a ng-click="result = null" class="close" aria-label="close">&times;</a>
								{{result}}
						 	</div> 
                    </div>
                    <div class="modal-body">
                         <form name="saveData">
        					Account Name:    <br/><input type="text" ng-model="accountName">    <br/><br/>
        					Account Balance: <br/><input type="number" ng-model="accountBalance"> <br/><br/>
				            <br/><br/>
    					 </form>
                    </div>
                    <div class="modal-footer">
						<input type="submit" ng-click="createAccount()" class="btn btn-primary">
                        <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
                    </div>
                </div>
            </div>
		</script>
        <script type="text/ng-template" id="transfer.html">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Transfer Amount To Different Account</h4>
							<div class="row alert alert-danger alert-dismissable" role="alert" ng-show="result.length > 0">
								<a ng-click="result = null" class="close" aria-label="close">&times;</a>
								{{result}}
						 	</div> 
                    </div>
                    <div class="modal-body">
                         <form name="saveData">
        					From Account Name:    <br/><input type="text" ng-model="fromAccount">    <br/><br/>
  							To Account Name:    <br/><input type="text" ng-model="toAccount">    <br/><br/>
        					Transfer Amount: <br/><input type="number" ng-model="transferAmount"> <br/><br/>
            				<br/><br/>
    					</form>
                    </div>
                    <div class="modal-footer">
						<input type="submit" ng-click="transferAccount()" class="btn btn-primary">
                        <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
                    </div>
                </div>
            </div>
        </script>
  <div class="container" ng-controller="GetController">
            <div class="row">
                <div class="col-xs-6">
                     <a ng-click="openCreateModal()" class="btn btn-primary">Create Account</a>
                </div>
                 <div class="col-xs-6">
                     <a ng-click="openTransferModal()" class="btn btn-primary">Transfer Amount</a>
                </div>
            </div>
            <div class="row alert alert-danger alert-dismissable" role="alert" ng-show="result.length > 0">
							<a ng-click="result = null" class="close" aria-label="close">&times;</a>
							{{result}}
			</div> 
			<hr></hr>
			<div class="row" ng-show="resulttable">
                <div class="col-xs-12">
                    <div id="resulttable" class="table-responsive col-lg-12">
                        <table class="table table-striped">
                            <thead>
                            	<tr>
                            		 <td colspan="7" bgcolor="#428bca"><h4>List of Accounts</h4></td>
                            	</tr>
                                <tr>
                                	<td>Account Name</td>
                                    <td>Account Balance</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in response">
                                 	<td>{{item.account_name}}</td>
                                    <td>{{item.account_balance}}</td>
                                </tr>
                            </tbody>
                       </table>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
<script src="/js/app.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</body>
</html>
